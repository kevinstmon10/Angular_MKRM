<h1 class="text-center">Estaciones</h1>
<hr>

<div class="loading" *ngIf="!stations">
    <div id="text_animation">
        <h6>Cargando</h6>
    </div>
    <br>
    <div id="preloader_1">
        <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </div>

</div>

<div class="container mt-2 pt-2">
    <div class="row">
        <div class="col-sm-3 mt-2" *ngFor="let station of stations">
            <div class="card text-center border-dark">
                <img src="../../../assets/img/gray.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{station.name | replaceUnderscore}}</h5>
                    <p class="card-text">Estaciones de monitoreo correspondientes.</p>
                    <a [routerLink]="['/station/',station.id]" class="btn btn-outline-dark">Sensores</a>

                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </div>
</div>
